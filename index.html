    <style>
      body {
        font-family: 'Verdana', sans-serif;
        background-color: #f1f2f6;
        color: #033d60;
      }
      /* Map marker customization */
      .custom-div-icon {
        background: transparent;
        border: none;
      }
      .marker-pin {
        width: 30px;
        height: 30px;
        border-radius: 50% 50% 50% 0;
        background: #033d60;
        position: absolute;
        transform: rotate(-45deg);
        left: 50%;
        top: 50%;
        margin: -15px 0 0 -15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      }
      .marker-pin::after {
        content: '';
        width: 14px;
        height: 14px;
        margin: 8px 0 0 8px;
        background: #fff;
        position: absolute;
        border-radius: 50%;
      }
      .marker-pin.main-church {
        background: #e11d48; /* Rose color for main churches */
      }
    </style>
